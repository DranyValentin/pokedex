<!doctype html>
<html lang=en>
<title>Pokedex</title>
<meta charset=utf-8>
<link rel=stylesheet href=index.css>
<script src=index.js defer></script>

<template data-is=type>
    <li><button class=${name}>${name}</button>
</template>

<template data-is=preview>
    <article>
        <img src=${api}/media/img/${national_id}.png alt=${name}>
        <h1>${name}</h1>
        <ul>@{types as type}</ul>
    </article>
</template>
<header>Pokedex</header>

<button class=load-more>Load more</button>
<progress class=is-loading hidden></progress>
